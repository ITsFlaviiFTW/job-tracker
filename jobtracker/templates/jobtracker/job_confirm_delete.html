{% extends 'jobtracker/base.html' %}

{% block title %}Delete Job{% endblock %}

{% block content %}
<h1>Delete Job Application</h1>
<p>Are you sure you want to delete <strong>{{ job.position }}</strong> at <strong>{{ job.company }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
