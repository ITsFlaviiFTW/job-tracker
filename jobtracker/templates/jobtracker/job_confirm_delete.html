{% extends 'jobtracker/base.html' %}

{% block title %}Delete Job{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Delete Job Application</h1>
<p class="mb-6">Are you sure you want to delete <strong>{{ job.position }}</strong> at <strong>{{ job.company }}</strong>?</p>

<form method="post" class="space-x-2">
  {% csrf_token %}
  <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, delete</button>
  <a href="{% url 'job_list' %}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Cancel</a>
</form>
{% endblock %}
