<!DOCTYPE html>
{% load static %}
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Job Tracker{% endblock %}</title>
  <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-950 text-white min-h-screen">

<!-- Navbar -->
<nav class="bg-blue-600 text-white py-3 px-6 flex justify-between items-center shadow">
  <a href="{% url 'job_list' %}" class="font-bold text-lg">Job Tracker</a>
  <div class="space-x-4">
    {% if user.is_authenticated %}
      <a href="{% url 'explore_jobs' %}" class="hover:underline">Explore Jobs</a>
      <a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a>
      <a href="{% url 'logout' %}" class="hover:underline">Logout</a>
    {% else %}
      <a href="{% url 'login' %}" class="hover:underline">Login</a>
      <a href="{% url 'register' %}" class="hover:underline">Register</a>
    {% endif %}
  </div>
</nav>

<!-- Flash Messages -->
<div class="max-w-7xl mx-auto mt-4 px-4">
  {% if messages %}
    {% for message in messages %}
      <div class="mb-4 p-4 rounded bg-gray-800 text-sm border border-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
</div>

<!-- Main content -->
<main class="container mx-auto px-4 py-6">  
  {% block content %}{% endblock %}
</main>

</body>
</html>
