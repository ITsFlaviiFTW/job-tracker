<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Applications</title>
</head>
<body>
    <h1>Job Applications</h1>
    <a href="{% url 'job_create' %}">Add New Job</a>
    <ul>
        {% for job in jobs %}
            <li>{{ job.position }} at {{ job.company }} ({{ job.get_status_display }}) - Applied on {{ job.applied_date }}</li>
        {% empty %}
            <li>No job applications yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
