{% extends 'jobtracker/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Login</h1>
{% if error %}
  <div class="bg-red-500 text-white p-3 rounded mb-4">{{ error }}</div>
{% endif %}

<form method="post" class="space-y-4">
  {% csrf_token %}
  <div>
    <label class="block mb-1">Username</label>
    <input type="text" name="username" class="w-full px-4 py-2 bg-gray-800 text-white rounded" required>
  </div>
  <div>
    <label class="block mb-1">Password</label>
    <input type="password" name="password" class="w-full px-4 py-2 bg-gray-800 text-white rounded" required>
  </div>
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
</form>

<p class="mt-4"><a href="{% url 'password_reset' %}" class="text-blue-400 hover:underline">Forgot your password?</a></p>
<a href="{% url 'register' %}" class="inline-block mt-2 text-sm text-blue-300 hover:underline">Don't have an account? Register</a>

{% endblock %}
